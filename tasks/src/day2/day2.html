<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styleday2.css">
    
</head>
<body>
    <div class="login-form">
        <h2>Login Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="not-disclose">Prefer not to disclose</option>
            </select>
            
            <label for="hobby">Hobby:</label>
            <textarea id="hobby" name="hobby" rows="4" required></textarea>
            
            <label>Degree:</label>
            <div class="degree-options">
                <input type="radio" id="bca" name="degree" value="BCA">
                <label for="bca">BCA</label>
                
                <input type="radio" id="mbbs" name="degree" value="MBBS">
                <label for="mbbs">MBBS</label>
                
                <input type="radio" id="btech" name="degree" value="BTech">
                <label for="btech">BTech</label>
                
                <input type="radio" id="mca" name="degree" value="MCA">
                <label for="mca">MCA</label>
                
                <input type="radio" id="bba" name="degree" value="BBA">
                <label for="bba">BBA</label>
                
                <input type="radio" id="llb" name="degree" value="LLB">
                <label for="llb">LLB</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
